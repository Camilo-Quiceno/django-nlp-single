{% extends './base.html' %}

{% block title %}Courses Manage{% endblock title %}

{% block body %}
<div class="row">
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Input Text</label>
        <form action="/register_input/", method="POST">{% csrf_token %}
            <div class="form-group">
                <textarea class="form-control" id="text_area" name="text_area" rows="3"></textarea>
            </div>
            <div class="form-group d-grid py-2">
                <button type="submit" class="btn btn-success btn-block text-white">Save</button>
            </div>
        </form>
      </div>
</div>
<div>
    {% if messages %} 
        {% for message in messages %}
        <strong class="text-dark">{{ message }}</strong>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
